{% extends "base.html" %}
{% block body %}
<div id="contentDiv">
    <div id="audioDiv"></div>
    <input id="url" readonly style="width: 500px">
    <input id="key" value="{{ key }}" readonly hidden>
    <input id="audioUrl" value="{{ audio_url }}" readonly hidden>
    <button id="copyBtn">copy</button>
    <button id="copyDirectLinkBtn">copy direct link</button>
    <button id="downloadBtn">download</button>
    <p>Pasted at {{ pasted.creation_time }}</p>
    <p>Expires at {{ pasted.expiration_time }}</p>
</div>

<div>
</div>
<div><a href="{{ url_for('index') }}">Index</a></div>

<script src="/static/js/play.js" type="module"></script>

{% endblock %}
